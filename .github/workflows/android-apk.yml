name: Android APK Build

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Android SDK, NDK, and CMake
        run: |
          # The specific versions requested
          NDK_VERSION="26.1.10909125"
          CMAKE_VERSION="3.22.1"
          
          # Use sdkmanager to install requested components
          # 'yes' is piped to accept licenses automatically
          echo "y" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;$NDK_VERSION" "cmake;$CMAKE_VERSION"
          
          # Set Environment Variables for the build process
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/$NDK_VERSION" >> $GITHUB_ENV
          echo "CMAKE_PATH=${ANDROID_SDK_ROOT}/cmake/$CMAKE_VERSION/bin" >> $GITHUB_ENV

      - name: Install Dependencies
        run: flutter pub get
        working-directory: client

      - name: Build Release APK
        run: flutter build apk --release
        working-directory: client

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: client/build/app/outputs/flutter-apk/app-release.apk

      - name: Summary
        run: echo "Build completed successfully. APK is available in the artifacts."
